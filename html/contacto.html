 <section>
      <h2 id="contacto">Si quieres, Puedes Contactar Conmigo.</h2>
      <form action="#" method="post" >

        <fieldset>
          <legend>Datos Personales</legend> 

          <p>
            <label for="nombre">Nombre</label>  
            <input type="text" id="nombre" name="nombre" maxlength="50" placeholder="Escribe tu nombre"   required size="15" >
          </p>
  
          <p>
            <label for="email">Correo Electronico</label>
            <input Type="email" id= "email" maxlength="50" name="email" placeholder="Correo  Electronico"   required size="15">
          </p>

          <p>
            <label for="telefono">Telefono</label>
            <input Type="tel" id= "telefono" maxlength="50" name="telefono" placeholder="numero de telefono"    size="15">
          </p>

        </fieldset>
        <fieldset>

          <legend>Mensaje</legend>

          <p>
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" required cols="100" rows="4"></textarea>
          </p>

        </fieldset>
        
        <fieldset>
          <legend>Enviar</legend>
          <p>
            <label for="respuesta">Tipo de envio</label>
            <select name="respuesta" id="respuesta">
              
              <option value="demorable">Demorable</option>
              <option value="normal" selected="selected">Normal</option>
              <optgroup label="usar con moderación"> 
              <option value="muy urgente">Muy Urgente</option>
              <option value="urgente">Urgente</option>
              </optgroup>
              
            </select>

            
            <input type="checkbox" value="acuserecibo" id="acuserecibo">
            <label for="acuserecibo"> Quieres acuse de recibo.</label>
          </p>
          <input type="submit" value="enviar">
        </fieldset>

      </form>
